<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-img">
        <div class="side-img__title">
            <img class="logo" src="logo.png"> 
            <span>SPACEFRIEND</span>
        </div>
        <div class="side-img__credit">
            <span>Photo by <a href="https://unsplash.com/@zaneinei?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Zane PriedÄ«te</a> on <a href="https://unsplash.com/photos/31aKveRnvcA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </span>
        </div>
    </div>
    <div class="sign-up">
        <div class="sign-up__text">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
            <h1>You <i>know</i> you want to.</h1>
            

        </div>
        <div class="sign-up__form">
            <form>
                
                <div class="sign-up__form__left">
                    <legend>Let's do this!</legend>
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="first_name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password">
                </div>
                
                <div class="sign-up__form__right">
                    <legend>&nbsp;</legend>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname">
                    <label for="phone_num">Phone number</label>
                    <input type="number" id="phone_num" name="phone_number">
                    <label for="pass_con">Confirm Password</label>
                    <input type="password" id="pass_con">
                </div>
                
            
        </div>
        <div class="sign-up__btn">
            <button class="button-48" type="submit">Create Account</button><br>
            <span class="login-text">Already have an account? </span><a href="">Log in</a>
        </div>
    </form>
   
    </div>
    
</body>
</html>
